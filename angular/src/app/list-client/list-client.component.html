<div class="col-12 client-container">
  <div class="col-12">
    <h2> Listagem de Clientes</h2>
    <button class="btn btn-danger" (click)="addClient()"> Adicionar Cliente</button>
  </div>
  <div class="col-12"><br> </div>
  <div class="col-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>CPF</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{client.name}}</td>
          <td>{{client.email}}</td>
          <td>{{client.cpf}}</td>
          <td>
            <button class="btn btn-success" (click)="deleteClient(client)"> Excluir</button>
            <button class="btn btn-success" (click)="editClient(client)"> Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
